<!DOCTYPE html>
<html>
  <head>
    <title>Highscores</title>

    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

    <style>

      body { 
        background-color: black;
        color: lime;
        font-family: monospace, "Press Start 2P";
        font-size: 12pt;
      }

      a { 
        color: lime;
        text-decoration: none;
      }

      header {
        font-size: 25pt;
        text-align: center;
        width: 900px;
        margin-left: auto;
        margin-right: auto;
      }

      hr {
        color: lime;
        background-color: lime;
        height: 5px;
        border: none;
      }

      #container {
        width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      #highscores {
        float: left;
        width: 15%;
        padding: 3px;
        margin-right: 90px;
        font-weight: bold;
        font-size: 15pt;
      }

      #highscores table {
        border: thin solid #eeeee;
      }

      #highscores td {
        padding: 5px;
        border-bottom: thin solid lime;
      }

      #highscores td.score {
        text-align: right;
      }

      #recentItems {
        margin-top: 10px;
      }

      #recentItems li {
        list-style-type: none;
        margin-bottom: 10px;
        font-size: smaller;
      }
      
      @media only screen and (max-device-width: 480px) {

        header {
          display: none;
        }

        #recentItems {
          display: none;
        }

        #highscores {
          width: 100%;
          font-size: 80px; 
        }

      }

    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/mustache.js"></script>

    <script id="itemTemplate" type="text/x-mustache-template">
      <li class="item">
        [<a href="{{ insturl }}">{{ instsym }}</a>]
        - 
        <a href="{{ url }}">{{{ title }}}</a>
        {{{ publisher }}}, 
        {{ year }}.
      </ul>
    </script>

    <script>

    function main() {
      itemTemplate = $("#itemTemplate").html();

      var socket = io.connect();
      socket.on('connect', function() {
        socket.on('item', updateRecentItems);
        socket.on('highscores', updateHighscores);
      });
    }

    function updateRecentItems(item) {
      var itemHtml = $(Mustache.render(itemTemplate, item));
      itemHtml.hide();
      $('#recentItems ul').prepend(itemHtml);
      itemHtml.slideDown('medium');

    }

    function updateHighscores(scores) {
      var table = $("<table>");
      for (var i = 0; i < scores.length; i += 2) {
        if (scores[i] == "org:undefined") continue;
        var org = scores[i].replace("org:", "");
        table.append('<tr><td class="organization">' + org + '</td><td class="score">' + scores[i + 1] + '</td></tr>')
      }
      $("#highscores").html(table);


      var old = $('.item').slice(25);
      old.fadeOut('fast', function() {
        old.detach(); 
      });
    }

    $(document).ready(main);

  </script>

  </head>

  <body>
    <header>
    ORIGINAL CATALOGING YEAH!!!
    <hr>
    </header>
    <div id="container">
      <div id="highscores">&nbsp;</div>
      <div id="recentItems"><ul></ul></div>
    </div>
  </body>

</html>
